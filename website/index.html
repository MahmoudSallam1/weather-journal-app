<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="holder headline">
        Weather Journal App
      </div>

      <div class="row">
        <div class="col-6 ml-3 mt-5">
          <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here" />
          </div>
          <div class="holder feel mt-2">
            <label for="feelings">How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings here"
              rows="9"
              cols="50"
            ></textarea>
          </div>
        </div>

        
  <div class="col-4 mt-5 ml-5">
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>

      </div>

      <div class="row ml-1 mt-3">
        <div class="col-6">
          <button id="generate" type="submit">Generate</button>

        </div>
      </div>


    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
